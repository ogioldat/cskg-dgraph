

stages:
  - setup
  - test

download-backup:
  stage: setup
  before_script:
    - cat /etc/os-release || uname -a
    - |
      dnf install -y bash python3 python3-pip coreutils
    - pip3 install --no-cache-dir gdown
  script:
    - cd ci
    - echo "Downloading backup"
    - ./scripts/download-backup.sh
  artifacts:
    paths:
      - ci/data/backup
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG =~ /^test.*/

test-job:
  stage: test
  needs:
    - job: download-backup
      artifacts: true
  before_script:
    - cat /etc/os-release || uname -a
    - |
      dnf install -y bash coreutils
  script:
    - cd ci
    - |
      cat <<'RUN_TEST' > run-tests.sh
      #!/usr/bin/env bash
      set -euo pipefail

      cleanup() {
        podman compose down -v || true
      }
      trap cleanup EXIT

      podman compose version
      podman compose build dgraph-client
      podman compose up dgraph-restore
      podman compose up -d dgraph dgraph-client

      set +e
      ./scripts/test.sh > "output_${CI_PROJECT_NAME}.txt"
      test_status=$?
      set -e

      cp "output_${CI_PROJECT_NAME}.txt" ..
      exit "$test_status"
      RUN_TEST
    - bash run-tests.sh
  artifacts:
    paths:
      - output_${CI_PROJECT_NAME}.txt
  rules:
    - if: $CI_COMMIT_TAG =~ /^test.*/

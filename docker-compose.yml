version: '3.8'

services:
  zero:
    image: dgraph/dgraph:latest
    container_name: dgraph-zero
    ports:
      - "5080:5080"
      - "6080:6080"
    volumes:
      - type: volume
        source: dgraph-zero
        target: /dgraph
        volume:
          nocopy: true
    restart: unless-stopped
    command: dgraph zero --bindall=true --my=zero:5080

  alpha-1:
    image: dgraph/dgraph:latest
    container_name: dgraph-alpha-1
    ports:
      - 8080:8080
      - 7080:7080
      - 9080:9080
    volumes:
      - type: volume
        target: /dgraph
        source: dgraph-alpha-1
        volume:
          nocopy: true
      - ./schema/schema.dql:/schema.dql
      - ./data:/data
      - ./bulk-load.sh:/bulk-load.sh
    depends_on:
      - zero
    command: 'bash /bulk-load.sh'

  ratel:
    image: dgraph/ratel:latest
    ports:
      - "8000:8000"

volumes:
  dgraph-alpha-2:
   driver: local
  dgraph-alpha-1:
   driver: local
  dgraph-zero:
   driver: local